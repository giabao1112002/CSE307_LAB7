<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem4</title>
</head>
<script>
    function Check() {
        let name = document.getElementById('name').value;
        let mail = document.getElementById('mail').value;
        let pass = document.getElementById('pass').value;
        let passcon = document.getElementById('passconfirm').value;
        if (name == "") {
            document.getElementById('nameerror').innerHTML="Please Provide your name";
        }else{
            document.getElementById('nameerror').innerHTML="";
        }

        if (mail == "") {
            document.getElementById('mailerror').innerHTML="Please Provide your mail";
        }else{
            document.getElementById('mailerror').innerHTML="";
        }

        if (pass == "") {
            document.getElementById('passerror').innerHTML="Please Provide your password";
        }else if(pass.length>6){
            document.getElementById('passerror').innerHTML="Too long";
        }else{
            document.getElementById('passerror').innerHTML="";
        }

        if (!(passcon == pass)) {
            document.getElementById('passconerror').innerHTML="It does not match your password";
        }else{
            document.getElementById('passconerror').innerHTML="";
        }
    }
</script>

<body>
    <table border="1">
        <tr>
            <th>FullName</th>
            <th align="left"><textarea name="FullName" id="name" cols="70" rows="1"></textarea>
                <p style="color: red;" id="nameerror"></p>
            </th>
        </tr>
        <tr>
            <th>Email</th>
            <th align="left"><input type="email" id="mail" required="true">
                <p style="color: red;"id="mailerror"></p>
            </th>

        </tr>
        <tr>
            <th>Passwork</th>
            <th align="left"><input type="password" id="pass" value="123456">
                <p style="color: red;" id="passerror"></p>
            </th>

        </tr>
        <tr>
            <th>Confirm Passwork</th>
            <th align="left"><input type="password" id="passconfirm" value="123456">
                <p style="color: red;"id="passconerror"></p>
            </th>

        </tr>
        <tr>
            <th>Phone Number</th>
            <th align="left"><textarea name="Phone Number" id="" cols="70" rows="1">0988431374</textarea></th>
        </tr>
        <tr>
            <th>Address</th>
            <th align="left"><textarea name="" id="" cols="70" rows="2">Room 406.B11,CIT,EIU</textarea></th>
        </tr>

        <tr>
            <th>City</th>
            <th align="left"><input type="text" placeholder="Enter your City"> State <input type="text"
                    placeholder="Enter your State"></th>
        </tr>
        <tr>
            <th>Zip/Postal Code</th>
            <th align="left"><input type="text" placeholder="Enter your Zip/Postal Code"> </th>
        </tr>
        <tr>
            <th align="left">Country</th>
            <th align="left">
                <select name="" id="">
                    <option value="Ho Chi Minh">Ho Chi Minh</option>
                    <option value="Ha Noi">Ha Noi</option>
                </select>

            </th>
        </tr>
        <tr>
            <th>Birth Day</th>
            <th align="left"><input type="date" name="" id=""></th>
        </tr>
        <tr>
            <th align="left">Gender</th>
            <th align="left">
                <select name="" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

            </th>
        </tr>
        <tr>
            <th align="left">Starting Date</th>
            <th align="left">
                <input type="radio" name="season" id="" value="Spring">Spring
                <input type="radio" name="season" id="" value="Winter" checked>Winter
            </th>
        </tr>
        <tr>
            <th align="left">Comment</th>
            <th align="left">
                <input type="text" placeholder="Please send us more information">
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <center><input type="submit" onclick="Check()"></center>
            </th>



        </tr>

    </table>
</body>

</html>
