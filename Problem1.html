<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function changeHref() {
            const w1 =document.querySelector('.w1');
            const href="https://www.w3schools.com/js/default.asp";
            w1.setAttribute('href',href);
            const w2 =document.querySelector('.w2');
            w2.setAttribute('href',href);
            const w3 =document.querySelector('.w3');
            w3.setAttribute('href',href);
        }
    </script>
</head>

<body >
    <h1>Problem 1:Replace all href values</h1>
    <div class="in"><a href="https://www.w3schools.com/js/default.asp">w3schools</a></div>
<div>
    <ul><a href="" class="w1">Website1</a></ul>
    <ul><a href="" class="w2">Website2</a></ul>
    <ul><a href="" class="w3" >Website3</a></ul>
</div>

    <button onclick="changeHref()">Change</button>
</body>

</html>
