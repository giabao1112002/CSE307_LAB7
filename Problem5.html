<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<script>
   function showAlert(){
    var alertbox=document.getElementById('myAlert');
    alertbox.style.display='block';
    setTimeout(function()  {
        close();
    }, 5000);
   }
   function close(){
    var alertbox=document.getElementById('myAlert');
    alertbox.style.display='none';

   }
</script>

<body >
    <h2>Alert Message</h2>
  <div class="alert" id="myAlert" style="display: none;">
    <p style="background-color: red;color: white;width: fit-content;">
        <strong>Danger!</strong>
    </p>
    <p style="background-color: green;color: white;width: fit-content;">
        <strong>Success!</strong>
    </p>
    <p>
        <strong style="background-color: blue;color: white;width: fit-content;">Info</strong>
    </p>
    <p>
        <strong style="background-color: yellow;color: black;width: fit-content;">Warning!</strong>
    </p>
  </div>
  <input type="button" value="X" onclick="showAlert()">
</body>

</html>
